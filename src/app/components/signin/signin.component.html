<div class="bg-light container-fluid signin">
    <form action="" class="w-25">
        <h5 class="text-center">Login With <img src="assets/Solana_logo.png" style="width: 40px;" alt="" srcset=""> Simulation</h5>
        <!-- <input class="form-control mt-2" type="text" placeholder="Enter Username">
        <input class="form-control mt-2" type="password" placeholder="Enter Password"> -->
        <input type="text" class="form-control mt-2" name="data" placeholder="Username" [(ngModel)]="email">
        <input type="password" class="form-control mt-2" name="data" placeholder="Password" [(ngModel)]="password">
        <button class="btn btn-outline-primary mt-3 rounded-pill w-100" (click)="login()">Login</button>
    </form>
</div>
